<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Collect & Gather</title>
  </head>
  <body>
    <div>
      Successfully installed <b>Collect & Gather</b> integration in your Notion.
      <br/>
      This page will be closed in <span id="countdown"></span> seconds.
    </div>

    <script>
      const INIT_SECONDS = 3;
      let secs = INIT_SECONDS;
      let interval = setInterval(function() {
        if (secs <= 0) {
          clearInterval(interval);
          window.close();
        }
        document.querySelector('#countdown').innerText = secs;
        --secs;
      }, 1000);
    </script>
  </body>
</html>
